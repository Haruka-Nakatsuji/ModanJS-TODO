<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JSでTODO</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="input-area">
		<input type="text" placeholder="TODOを入力" id="addtext">
		<button id="add-button">追加</button>
	</div>
	<div class="incomplete-area">
		<h1>未完了のTODO</h1>
		<ul id="incomplete-list">
			<li>
				<p>TODOです</p>
				<button>完了</button>
				<button>削除</button>
			</li>
		</ul>
	</div>
	<div class="complete-area">
		<h1>完了したTODO</h1>
		<ul>
			<li>
				<p>TODOでした</p>
				<button>戻す</button>
			</li>
		</ul>
	</div>
<script src="index.js"></script>
</body>
</html>
